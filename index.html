<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Weather in your city</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">


</head>

<body onload="startTime(),startDay()">

    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-between weatherHero">
                    <h1>Weather App</h1>
                    <div class="weatherClock">
                        <h3>Today</h3>
                        <h3 id="clock">7:10 AM</h3>
                        <span id="day">Friday, January 26, 2018</span>
                    </div>

                    <div class="searchCity">
                        <input type="search" id="searchBar" class=" form-control" placeholder="Search City" />
                    </div>

                    <div class="weatherPlace">
                        <h3 class="city"></h3>
                        <p class="country"></p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section id="weatherAbout">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <img src="./img/sun.jpg" class="img-fluid">
                    <span class="weatherAboutDaily"></span>
                </div>

                <div class="col-lg-2 tempMinMax">
                    <div class="maximumTemp d-flex justify-content-between">
                        <p class="tempMax">0°C</p>
                        <span class="ms-5">Maximum</span>
                    </div>
                    <div class="minimumTemp d-flex justify-content-between">
                        <p class="tempMin">0°C</p>
                        <span class="ms-5">Minimum</span>
                    </div>

                </div>

                <div class="col-lg-2"></div>

                <div class="col-lg-2 temperatureDiv pt-2 ">
                    <img src="./img/20944273.jpg">
                    <span class="temperature mt-3 ms-3">°C</span>

                </div>

                <div class="col-lg-2 humidity pt-2 ">
                    <img src="./img/13362.jpg">
                    <span class="humidityDegree mt-3 ms-3">°C</span>

                </div>

                <div class="col-lg-2 windDiv pt-2 ">
                    <img src="./img/wind.jpg">
                    <span class="wind mt-3 ms-5"></span>
                    <span>Km/hrs</span>
                </div>


            </div>
        </div>

    </section>
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.facebook.com/akshit.7.singh" target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i
      ></a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.twitter.com/_akshit_s7" target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i
      ></a>
                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="http://www.instagram.com/_akshit_s7" target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i
      ></a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.linkedin.com/in/akshitsingh07" target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i
      ></a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.github.com/akshitsingh07" target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-github"></i
      ></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2020 Copyright:
            <a class="text-dark" style="text-decoration:none" href="https://github.com/akshitsingh07/" target="_blank">Akshit Singh</a>
        </div>
        <!-- Copyright -->
    </footer>






    <script src="./js/main.js"></script>
</body>

</html>
